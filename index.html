<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XEVEN Solutions</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000;
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            text-align: center;
            position: relative;
        }

        .logo {
            font-size: 4rem;
            font-weight: 700;
            letter-spacing: 0.5rem;
            margin-bottom: 1rem;
            position: relative;
            z-index: 2;
            background: linear-gradient(135deg, #fff 0%, #666 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: fadeIn 2s ease-out;
        }

        .tagline {
            font-size: 1.2rem;
            color: #666;
            letter-spacing: 0.2rem;
            animation: slideUp 1.5s ease-out;
        }

        .background-effect {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, #222 0%, transparent 70%);
            opacity: 0.5;
            z-index: 1;
        }

        .accent-line {
            width: 150px;
            height: 2px;
            background: linear-gradient(90deg, transparent, #333, transparent);
            margin: 2rem auto;
            animation: expand 1.5s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes expand {
            from {
                width: 0;
                opacity: 0;
            }
            to {
                width: 150px;
                opacity: 1;
            }
        }

        .glow {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 600px;
            height: 600px;
            background: radial-gradient(circle at center, rgba(51,51,51,0.3) 0%, transparent 70%);
            filter: blur(50px);
            z-index: 0;
            animation: pulse 4s infinite ease-in-out;
        }

        @keyframes pulse {
            0% {
                transform: translate(-50%, -50%) scale(1);
            }
            50% {
                transform: translate(-50%, -50%) scale(1.1);
            }
            100% {
                transform: translate(-50%, -50%) scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="glow"></div>
    <div class="container">
        <div class="background-effect"></div>
        <h1 class="logo">XEVEN</h1>
        <div class="accent-line"></div>
        <p class="tagline">SOLUTIONS</p>
    </div>
</body>
</html>
